	<script>
		function saveCatinfo(){
                let name = $("#name").val();
                let info = $("#post-comment").val();
                let la = $("#la").val();
                let ma = $("#ma").val();
                $.ajax({
                    type: "POST",
                    url: "/catInfo",
                    data: { name_give: name, info_give : info, la_give : la, ma_give : ma },
                    success: function (response) { // 성공하면
                        if (response["result"] == "success") {
                            alert("포스팅 성공!");
                            window.location.reload();
                        }else{
                            alert("서버오류!")
                        }
                    }
                })
		}

		function showCatsmarker(){
			$.ajax({
				type: 'GET',
				url: '/markers',
				data: {},
				success: function (response) {
					let markers = response['markers'];
					for (let i = 0; i < markers.length; i++) {
						addMarker(markers[i]);
					}
				}
			})

		}
	</script>
