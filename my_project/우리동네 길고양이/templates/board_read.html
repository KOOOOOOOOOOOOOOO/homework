	<script>
		$(document).ready(function(){
			showBoard();
		})
		function showBoard(){
			$.ajax({
				type: 'GET',
				url: '/read',
				data: {},
				success: function (response){
					if (response["result"] == "success"){
						let boards = response["boards"];
						for (let i = 0; i < boards.length; i++){
							readBoard(i,boards[i]["title"],boards[i]["author"],boards[i]["date"])
							readComment(boards[i]["comment"])
						}
					}else {
						alert("글을 받아오지 못했습니다")
					}
				}
			})
		}

		function readBoard(title,author,date) {
			tempHtml = `<tr>
					<th>제목</th>
					<td>${title}</td>
					<th>조회수</th>
					<td>0</td>
					</tr>
					<tr>
					<th>작성자</th>
					<td>${author}</td>
					<th>작성시간</th>
					<td>${date}</td>
					</tr>`
			$('#detail-view').append(tempHtml);
		}

		function readComment(comment){
			tempHtml2 = `<p>
						${comment}
						</p>`
			$('#comment-view').append(tempHtml2);
		}

	</script>
